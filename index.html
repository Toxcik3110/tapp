<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="test.js"></script>
    <title></title>
  </head>
  <body onload="getData('getTeams')">
      <header align="center" id="header">
          Приветствуем в TAPP!
      </header>
      <div class="list" id="third">
          <div class="content">
              <div class="AddTeam">
              <input type="text" id="u1" value="Связка:" readonly>
              <input id="newTeam" type="text" value="">
              <input id="u2" type="button" onclick="addTeam(document.getElementById('newTeam').value)" value="Добавить связку">
              </div>
              <div class="SelectTeam">
                  <select id="teams" required>
                      <option value="" disabled selected>Выберете команду</option>
                  </select>
              </div>
              <div class="SelectStage">
                  <select id="stages" required>
                      <option value="" disabled selected>Выберете этап</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="list" id="first">
          <div class="content">
              <input id="team" type="text" readonly value="">
              <input id="timer" type="text" readonly>
              <input id="timer1" type="text" readonly>
              <input id="timer2" type="text" readonly>
          </div>
          <div class="side">
              <input type="button" class="item" onclick="startTimer()" id="startButton" value="Старт">
              <input type="button" class="item" onclick="stopTimer()" id="stopButton" disabled value="Стоп">
              <input type="button" class="item" onclick="clearTimer()" id="clearButton" disabled value="Очистить">
              <input type="button" class="item" onclick="sendResult()" id="sendButton" disabled value="Отправить">
          </div>
      </div>
      <div class="list" id="second" hidden="true">

      </div>
      <div class="bottom" align="center" onclick="changePage()">
          Судить
      </div>
      <div class="bottom" id="exit" align="center" onclick="exit()">
          Выход
      </div>
      <script type="text/javascript">
      document.getElementById("timer1").style.display = "none";
      document.getElementById("timer2").style.display = "none";
        document.getElementById("second").style.display = "none";
        document.getElementById("first").style.display = "none";
        document.getElementById("exit").style.display = "none";
      </script>
  </body>
</html>
