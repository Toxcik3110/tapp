<form class="form-horizontal">
    <div class="row">
        <div class="jumbotron text-center">
            <h2>{{timer | date: 'HH:mm:ss.sss'}}</h2>
            <h2>{{pauseTime | date: 'HH:mm:ss.sss'}}</h2>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-default btn-block" ng-click="runTimer()">Старт</button>
        <button type="button" class="btn btn-default btn-block" ng-click="stopTimer()">Стоп</button>
        <button type="button" class="btn btn-default btn-block">Отправить</button>
    </div>
</form>
