<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="test.js"></script>
    <title></title>
  </head>
  <body onload="getData('getTeams')">
      <header align="center" id="header">
          Приветствуем в TAPP!
      </header>
      <div class="list" id="third">
          <div class="content">
              <div class="AddTeam">
              <input type="text" id="u1" value="Связка:" readonly>
              <input id="newTeam" type="text" value="">
              <input id="u2" type="button" onclick="addTeam" value="Добавить связку">
              </div>
              <div class="SelectTeam">
                  <select id="teams" required>
                      <option value="" disabled selected>Выберете команду</option>
                  </select>
              </div>
              <div class="SelectStage">
                  <select id="stages" required>
                      <option value="" disabled selected>Выберете этап</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="list" id="first">
          <div class="content">
              <input id="team" type="text" readonly value="">
              <input id="timer" type="text" readonly>
          </div>
          <div class="side">
              <input type="button" class="item" onclick="startTimer()" id="startButton" value="Start">
              <input type="button" class="item" onclick="stopTimer()" id="stopButton" disabled value="Stop">
              <input type="button" class="item" onclick="clearTimer()" id="clearButton" disabled value="Clear">
              <input type="button" class="item" onclick="sendResult()" id="sendButton" disabled value="Send">
          </div>
      </div>
      <div class="list" id="second" hidden="true">
          <div class="content1">
              <textarea cols="30" disabled class="penaltyName"></textarea>
              <div class="controll">
                  <input type="text" onclick="addCounter(0)" readonly id="clearButton" value="Добавить один штраф">
              <input type="text" class="counter" disabled value="0">
              <input type="textarea" onclick="reduceCounter(0)" id="sendButton" value="Убрать один штраф" readonly>
                </div>
          </div>
      </div>
      <div class="bottom" align="center" onclick="changePage()">
          Судить
      </div>
      <div class="bottom" id="exit" align="center" onclick="exit()">
          Выход
      </div>
      <script type="text/javascript">
        document.getElementById("second").style.display = "none";
        document.getElementById("first").style.display = "none";
        document.getElementById("exit").style.display = "none";
      </script>
  </body>
</html>
